<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */


    $(function () {
      $('#add-button').on('click', function (event) {
        let $li = $('<li>')
        $li.html($('#description').val())
        $('#description').val('')
        let $littleButtons = $('<button>')
        $littleButtons.html('Remove')
        let $editButtons = $('<button>')
        $editButtons.html('Edit')
        let $checkboxes = $('<input type="checkbox">')

        $li.append($littleButtons)
        $li.append($checkboxes)
        $li.append($editButtons)
        $('#todo-list').append($li)


        $($littleButtons).on('click', function (e) {
          $li.remove()
        })
        $($checkboxes).on('click', function (e) {
          $li.css('text-decoration', 'line-through')
        })

        $($editButtons).on('click', function (e) {
          $('#description').val($li[0].textContent)
          $li.remove()

        })


      })




    })


  </script>
  <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description,
    #search,
    #todo-list {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <input id="description" type="text" name="description">
    <button id="add-button">Add Task</button>
    <ul id="todo-list">
      <li>Feed the cat</li>
    </ul>
  </div>
</body>

</html>
