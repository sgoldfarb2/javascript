<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div id="table"
    style="background-color: rgb(2, 75, 18); display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10%; border: 5px rgba(252, 214, 171, 0.651) solid; height: 600px;">

    <div id="messages"></div>

    <div>
      <label style="color: white;">Dealer: </label>
    </div>

    <label id="dealer-points" class="points" style="color: white"></label>

    <div class="greenbox"
      style="background-color: rgb(228, 247, 228); height: 175px; width: 75%; border: 2px lightsalmon solid">
      <div id="dealer-hand" class="hand">
        <img class="cards" src="" alt="" style="height: 150px;">
        <img class="cards" src="" alt="" style="height: 150px;">
      </div>
    </div>

    <label style="color: white">Player: </label>

    <label id="player-points" class="points" style="color: white"></label>

    <div class="greenbox"
      style="background-color: rgb(228, 247, 228); height: 175px; width: 75%; border: 2px lightsalmon solid">
      <div id="player-hand" class="hand" style="display:flex;">
        <img class="cards" src="" alt="" style="height: 150px;">
        <img class="cards" src="" alt="" style="height: 150px;">
      </div>
    </div>

    <div class="buttons">

      <button id="deal-button" style="border: 3px black solid">Deal</button>

      <button id="hit-button" style="border: 3px black solid">Hit</button>

      <button id="stand-button" style="border: 3px black solid">Stand</button>

    </div>

  </div>










  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/blackjack.js"></script>
</body>

</html>
